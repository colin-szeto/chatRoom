<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
          integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
          crossorigin="anonymous"
  />
  <link rel="stylesheet" href="static/css/style.css" />
  <title>ChatCord App</title>
</head>
<body>
<div class="join-container">
  <header class="join-header">
    <h1><i class="fas fa-smile"></i> ChatCord</h1>
  </header>
  <main class="join-main">
    <form action="/chat">
      <div class="form-control">
        <label for="username">Username</label>
        <input
                type="text"
                name="username"
                id="username"
                placeholder="Enter username..."
                required
        />
      </div>
      <div class="form-control">
        <label for="room">Room</label>
        <select name="room" id="room">
          <option value="10">JavaScript</option>
          <option value="15">Python</option>
          <option value="20">PHP</option>
          <option value="25">C#</option>
          <option value="30">Ruby</option>
          <option value="40">Java</option>
        </select>
      </div>
      <button type="submit" class="btn">Join Chat</button>
    </form>
  </main>
</div>
</body>

<div style="margin-left: auto; margin-right: auto; width: 8em">
<a style="text-align: center;" href="https://www.youtube.com/watch?v=jD7FnbI76Hg&t=1339s" alt="link to refrences for css of the chat application"> refrences</a>
</div>

</html>
