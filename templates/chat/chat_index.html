<!DOCTYPE html>
{% extends "base.html" %}
{% block content %}
{{ super() }}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Chat App</title>
</head>
<body>
<h1>My Chat App</h1>

<form action="/chat">

        <label>Enter room id:</label>
        <input type="text" name="room">

        <input type="text" name="username">

    <button type="submit">Submit</button>
</form>

</body>
</html>
{% endblock %}
